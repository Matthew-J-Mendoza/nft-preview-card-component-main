<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <section class="section-nft">

      <div class="row">
        <div class="card">
          <div class="card__header">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card__img">
          <div class="card__overlay">
            &nbsp;
          </div>
          <img src="./images/icon-view.svg" alt="equilibrium" class="card__view">

          </div>
          <div class="card__body">
            <h1 class="card_title">Equilibrium #3429</h1>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__info">
              <div class="card__price">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="card__info-icon"> 0.041 ETH
              </div>
            </div>
            <div class="card__info">
              <div class="card__days-left">
                <img src="./images/icon-clock.svg" alt="icon-clock" class="card__info-icon"> 3 days left
              </div>
            </div>
          </div>
          <div class="card__footer">
            <p class="card__creator">
            <img src="images/image-avatar.png" alt="avatar" class="card__creator-avatar">
               Creation of &nbsp;<span class="creator-username"> Jules Wyvern</span></p>
          </div>
        </div>
      </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Mendoza</a>.
  </div>
</body>
</html>
